    description: Endpoints for admin and user authentication flows.
    item:
      - name: Admin Login
        request:
          method: POST
          header:
            - key: Content-Type
              value: application/json
          body:
            mode: raw
            raw: |-
              {
                "name": "admin",
                "password": "bct123"
              }
          url:
            raw: "{{baseUrl}}/api/admin/login"
            host:
              - '{{baseUrl}}'
            path:
              - api
              - admin
              - login
        response: []
        event:
          - listen: test
            script:
              type: text/javascript
              exec:
                - |-
                  const json = pm.response.json();
                  if (json.token) {
                    pm.environment.set('adminToken', json.token);
                  }
      - name: Admin Update
        request:
          method: PUT
          header:
            - key: Content-Type
              value: application/json
          auth:
            type: bearer
            bearer:
              - key: token
                value: '{{adminToken}}'
                type: string
          body:
            mode: raw
            raw: |-
              {
                "name": "admin",
                "password": "newPassword123"
